
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    # (Opcional) healthcheck tambi√©n en compose
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3